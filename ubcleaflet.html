<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Exercise</title>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="./p5.min.js"></script>

  </head>
  <body>
    <div id="mapid" style="width: 600px; height: 400px;"></div>

    <script>

        var map = L.map('mapid',
                        {
          								center: [49.265637, -123.256113],
          								zoom: 15
        								}  
                  );

      var topoTiles = L.tileLayer(
          								'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
                          {
      										maxZoom: 17,
      										attribution: 'Basemap data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Basemap style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
      									}
      								).addTo(map);


//        var pointMarkerOptions = {
//        	radius: 4,
//        	fillColor: "#007800",
//        	color: "#000",
//        	weight: 1,
//        	opacity: 0.2,
//        	fillOpacity: 0.2
//      };

        function onEachPoint(feature, layer) {
           if (feature.properties && feature.properties.BLDG_CODE)             {layer.bindTooltip(feature.properties.BLDG_CODE);}
        }

      $.getJSON("https://raw.githubusercontent.com/UBCGeodata/ubc-geospatial-opendata/master/ubcv/locations/geojson/ubcv_buildings.geojson",
      function(data){
      L.geoJSON(data, {pointToLayer: function (feature, latlng) {
            return 
                L.circleMarker(latlng, pointMarkerOptions);
        	    },
                onEachFeature: onEachPoint
                }
                ).addTo(map);
      L.geoJSON(data, {style: style}).addTo(map);
      });
      
      function style(feature) {
            return {
                  fillColor: "#87ABB7",
                  weight: 2,
                  opacity: 1,
                  color: '#CECECE',
                  fillOpacity: 0.8
                  };
}
      
      
    </script>
  </body>
</html>
